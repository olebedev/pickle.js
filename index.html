<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
	<script type="text/javascript" src="pickle.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>pickle for javascript, long fix</title>
	<meta name="author" content="Олег Лебедев">
	<!-- Date: 2011-11-24 -->
</head>
<body>
<h4>Расширение функционала библиотечки для сериализации/десериализации pickle(python).</h4>
<div>было: <span id="one">L12345678901234567890L\n.</span></div>
<button id="button">десериализовать</button>
<script>
	$(document).ready(function(){
		$('#button').click(function (){
			try {
				var value = pickle.loads($('#one').text());
				alert('long('+value+')');
			} catch (e) {alert(e)};
		});
	});
</script>
</body>
</html>
